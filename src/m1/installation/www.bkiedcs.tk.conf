<VirtualHost *:80>
	ServerName bkiedcs.tk
	Redirect permanent / https://www.bkiedcs.tk/
</VirtualHost>
<VirtualHost *:80>
        ServerName bkiedcs
        ServerAlias www.bkiedcs.tk
        WSGIScriptAlias / /var/www/iedcs/wsgi_prod.py

	       DocumentRoot /var/www/iedcs/

        <Directory /var/www/iedcs/>
      		<Files wsgi_prod.py>
            Order deny,allow
            Require all granted
      		</Files>
        </Directory>

        Alias /static/ /var/www/static/

        <Directory /var/www/static>
            Require all granted
        </Directory>

      	<Directory /var/www/media>
            Require all granted
      	</Directory>
</VirtualHost>
