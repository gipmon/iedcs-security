<!-- Jumbotron Header -->
<header class="jumbotron hero-spacer">
    <h1>Welcome to Ebook Webstore!</h1>
    <p>Buy your favorite books in our webstore!!</p>
</header>

<hr>

<!-- Title -->
<div class="row">
    <div class="col-lg-12">
        <h3>All Books</h3>
    </div>
</div>
<!-- /.row -->

<!-- Page Features -->
<div class="row text-center" >

    <div class="col-md-4 col-sm-6 hero-feature"  ng-repeat="(key, value) in vm.books" >
        <div class="thumbnail" >
            <div class="caption">
                <div style="min-height: 120px; max-height: 120px;" ng-if="vm.buyError && vm.id == value.identifier">
                    <h4>{{value.name}}</h4>
                    <p>{{value.author}}</p>
                    <div class="alert alert-danger" style="margin-top: 2px" id="buyError" ng-if="vm.buyError && vm.id == value.identifier"><p>You already purchase this book!</small></div>

                </div>
                <div style="min-height: 130px; max-height: 130px;" ng-if="vm.buyError && vm.id != value.identifier">
                    <h4>{{value.name}}</h4>
                    <p>{{value.author}}</p>
                    <div class="alert alert-danger" style="margin-top: 2px" id="buyError" ng-if="vm.buyError && vm.id == value.identifier"><p>You already purchase this book!</small></div>

                </div>
                <div style="min-height: 100px; max-height: 100px;" ng-if="vm.buyError == false">
                    <h4>{{value.name}}</h4>
                    <p>{{value.author}}</p>

                </div>
                <div>

                    <a href="#" ng-click="vm.orderBook(value.identifier)" class="btn btn-primary">Buy Now!</a> <a href="/{{value.identifier}}/" class="btn btn-default">More Info</a>

                </div>

            </div>

        </div>
    </div>

</div>
<!-- /.row -->
