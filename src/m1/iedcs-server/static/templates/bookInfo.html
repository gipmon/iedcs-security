<header>
    <h1>Book Info</h1>
</header>

<hr>

<!-- Title -->
<div class="row">
    <div class="col-lg-12">
        <h3>{{vm.book.name}}<br/></h3>
    </div>
    <br/>
    <div class="col-lg-12">
        <b>Author: </b><p>{{vm.book.author}}<br/></p>
        <b>Production Date: </b><p>{{vm.book.production_date}}</p>
        <b>Identifier: </b><small>{{vm.book.identifier}}</small>
        <br/>
        <br/>
    </div>
    <div class = "col-lg-12">
        <p>
            <a ng-if="vm.logged == true" href="#" ng-click="vm.orderBook()" class="btn btn-primary">Buy Now!</a>
            <a ng-if="vm.logged == false" href="#" class="btn btn-primary" disabled>Buy Now!</a>
            <div class="alert alert-danger" id="buyError" ng-show="vm.buyError"></div>
        </p>
    </div>




</div>
<!-- /.row -->
