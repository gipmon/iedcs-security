<header>
    <h1>My Books</h1>
</header>

<hr>

<!-- Title -->
<div class="row">
    <div class="col-lg-12">
        <p ng-if="vm.books.length == 0">You don't have any books!</p>
        <table class="table table-striped table-hover " ng-if="vm.books.length != 0">
            <thead>
            <tr>
                <th><i class="fa fa-book"></i> Title</th>
                <th><i class="fa fa-user"></i> Author</th>
                <th><i class="fa fa-calendar"></i> Date</th>
               <!-- <th><i class="fa fa-tag"></i> Identifier</th>-->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, value) in vm.books">
                <td>{{value.name}}</td>
                <td>{{value.author}}</td>
                <td>{{value.production_date}}</td>
                <!--<td>{{value.identifier}}</td>-->
            </tr>
            </tbody>
        </table>
        <br/>
        <br/>
    </div>

</div>
