<!DOCTYPE html>
<html lang="en" ng-app="webstore">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <base href="/" />


    <title>Ebook Webstore</title>

    {% include 'home/stylesheets.html' %}


</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="HeaderController as header" ng-show="loader.loading" ng-cloak>
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header" >
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" ng-show="header.logged" ng-cloak>
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-book fa-3"></i> Ebook Webstore </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav"  ng-show="header.logged" ng-cloak>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">My Ebooks</a>
                    </li>
                    <li>
                        <a href="#">My Orders</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="header.hide" ng-cloak>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Register</b> <span class="caret"></span></a>
                        <ul id="register-dp" class="dropdown-menu">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="alert alert-danger" id="registerError" ng-show="header.registerError">
                                        </div>
                                        <form role="form" accept-charset="UTF-8" id="login-nav1">
                                            <fieldset>
                                                <div class="form-group">
                                                    <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                                    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email address" required ng-model="header.email">
                                                </div>
                                                <div class="form-group">
                                                    <label class="sr-only" for="username">Username</label>
                                                    <input type="text" class="form-control" id="username" placeholder="Username" required ng-model="header.username">
                                                </div>
                                                <div class="form-group">
                                                    <label class="sr-only" for="first_name">First Name</label>
                                                    <input type="text" class="form-control" id="first_name" placeholder="First Name" required ng-model="header.first_name">
                                                </div>
                                                <div class="form-group">
                                                    <label class="sr-only" for="last_name">Username</label>
                                                    <input type="text" class="form-control" id="last_name" placeholder="Last Name" required ng-model="header.last_name">
                                                </div>
                                                <div class="form-group">
                                                    <label class="sr-only" for="exampleInputPassword">Password</label>
                                                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" required ng-model="header.password">
                                                </div>
                                                <div class="form-group">
                                                    <label class="sr-only" for="confirmPassword">Password</label>
                                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required ng-model="header.confirm_password">
                                                </div>
                                                <div style="margin-bottom: 10%" class="form-actions">
                                                    <button type="submit" ng-click="header.register()" class="btn btn-primary btn-block">Sign up</button>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>

                                </div>
                            </li>
                        </ul>
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
                        <ul id="login-dp" class="dropdown-menu">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="alert alert-danger" ng-show="header.loginerror">
                                            <a class="close" data-dismiss="alert" href="#">Ã—</a>Incorrect Email or Password!
                                        </div>
                                        <form class="form" role="form" accept-charset="UTF-8" id="login-nav">
                                            <div class="form-group">
                                                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required ng-model="header.email1">
                                            </div>
                                            <div class="form-group">
                                                <label class="sr-only" for="exampleInputPassword2">Password</label>
                                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required ng-model="header.password1">
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" ng-click="header.login()" class="btn btn-primary btn-block">Sign in</button>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> keep me logged-in
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="bottom text-center">
                                        New here ? <a href="#"><b>Join Us</b></a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="header.logged" ng-cloak>
                    <li>
                        <a id="demo" href="#">Welcome </a>
                    </li>
                    <li>
                        <a href="#" ng-click="header.logout()"><i class="fa fa-sign-out"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container ng-view" role="main">
    </div>

    <div class="container">
        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>
    </div>
    {% include 'home/javascripts.html' %}
</body>

</html>
